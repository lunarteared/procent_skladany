<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest</title>
    <style>
        body {
            background-color: beige;
        }

    </style>
</head>
<body>

    <label for="capital"> Capital:</label>
    <input type="text" id="capital"><br><br>

    <label for="num-years"> Number of Years:</label>
    <input type="text" id="num-years"><br><br>

    <label for="interest-rate"> Interest rate:</label>
    <input type="text" id="interest-rate"><br><br>

    <label for="final-amount"> Final Amount</label>
    <input type="text" id="final-amount"><br><br>

    <button id="calculate">Calculate</button>

    <script>
        var c = 1000; //capital
        var rate = 0.04; //yearly interest
        var n = 12; // interest compounded yearly = 12
        var y = 5; //years
        var finalMoney = c * Math.pow( (1+(rate / n)), (n * y) );
        // console.log(finalMoney);

        

        document.getElementById("calculate")
                .addEventListener("click", calculate)
        function calculate() {
            console.log("calculate");

            var c = document.getElementById("capital").value;
            var rate = document.getElementById("interest-rate").value /100;
            var n = 12 // document.getElementById("compound-rate").value;
            var y = document.getElementById("num-years").value;

            var finalMoney = c * Math.pow( (1+ (rate / n)), (n * y) );
            document.getElementById("final-amount").value = finalMoney.toFixed(2);




        }
    </script>

    
</body>
</html>
